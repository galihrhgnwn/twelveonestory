<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XII IPA 1 - @twelveone_story</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Background Image + Dark Overlay */
            /* Pastikan file 'background.jpg' ada di folder yang sama */
            background: linear-gradient(rgba(15, 12, 41, 0.85), rgba(15, 12, 41, 0.7)), 
                        url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- GLASSMORPHISM UTILITY --- */
        .glass {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- PROFILE SECTION --- */
        .profile-container {
            padding: 4rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-pic-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00d2ff;
            padding: 4px;
            background: rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .username {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .verified-badge {
            color: #00d2ff;
            font-size: 1.1rem;
        }

        /* --- STATS JUMLAH SISWA --- */
        .stats-box {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .stat-item.male i { color: #00d2ff; }   /* Warna Icon Cowo */
        .stat-item.female i { color: #ff00cc; } /* Warna Icon Cewe */

        .profile-bio {
            max-width: 450px;
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* --- FEATURED MESSAGE --- */
        .featured-msg {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-left: 4px solid #ff00cc;
            padding: 20px 25px;
            border-radius: 15px;
            max-width: 500px;
            margin-bottom: 2rem;
            position: relative;
            text-align: left;
        }

        .featured-msg i {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.2);
        }

        .msg-text {
            font-style: italic;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .msg-sender {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- SOCIAL BUTTON --- */
        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 35px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.5);
            background: white;
            color: #00d2ff;
        }

        /* --- GALLERY CAROUSEL --- */
        #gallery {
            padding: 2rem 0 4rem;
            width: 100%;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px calc(50% - 140px);
            padding-bottom: 60px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .carousel-card {
            flex: 0 0 280px;
            height: 420px;
            background: #000;
            border-radius: 15px;
            scroll-snap-align: center;
            position: relative;
            transition: all 0.4s ease-out;
            transform-origin: center center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .carousel-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        
        /* Hint hover */
        .carousel-card::after {
            content: 'Lihat';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: 0.3s;
            backdrop-filter: blur(4px);
        }

        .carousel-card:hover::after {
            opacity: 1;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 90%; max-height: 90vh; border-radius: 8px; box-shadow: 0 0 30px rgba(0,210,255,0.2); }
        .close-lb {
            position: absolute; top: 30px; right: 30px;
            color: white; font-size: 2rem; cursor: pointer;
            width: 50px; height: 50px; text-align: center; line-height: 50px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
            transition: 0.3s;
        }
        .close-lb:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .carousel-card { flex: 0 0 240px; height: 340px; }
            .carousel-container { padding: 20px calc(50% - 120px); }
            .username { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- PROFILE SECTION -->
    <section class="profile-container">
        <div class="profile-pic-wrapper">
            <!-- FOTO PROFIL BARU -->
            <img src="https://files.catbox.moe/3z4uq0.jpg" alt="Profile" class="profile-pic glass">
        </div>
        
        <h1 class="username">
            @twelveone_story 
            <i class="fas fa-check-circle verified-badge"></i>
        </h1>

        <!-- JUMLAH SISWA (COWO/CEWE) -->
        <div class="stats-box">
            <div class="stat-item male">
                <i class="fas fa-mars"></i> 20
            </div>
            <div class="stat-item female">
                <i class="fas fa-venus"></i> 17
            </div>
        </div>
        
        <p class="profile-bio">
            Official Account of XII IPA 1 ðŸŽ“<br>
            School Name â€¢ Batch 2026<br>
            Solidarity above everything.
        </p>

        <!-- MOTO KELAS -->
        <div class="featured-msg glass">
            <i class="fas fa-quote-right"></i>
            <p class="msg-text">
                "Masuk bareng, lulus bareng, sukses bareng. Kalau ada masalah selesaikan di kelas, jangan di status WA."
            </p>
            <span class="msg-sender">- XII IPA 1</span>
        </div>

        <a href="https://instagram.com/twelveone_story" target="_blank" class="social-btn">
            <i class="fab fa-instagram"></i> &nbsp; Follow Instagram
        </a>
    </section>

    <!-- GALLERY SECTION -->
    <section id="gallery">
        <div class="carousel-container" id="carousel"></div>
    </section>

    <!-- LIGHTBOX (POPUP FOTO) -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        // ==========================================
        // KONFIGURASI FOTO OTOMATIS
        // ==========================================
        
        // 1. Berapa total foto di folder gallery?
        const totalFoto = 17; // <--- UBAH ANGKA INI SESUAI JUMLAH FOTO ASLI KAMU

        // 2. Folder tempat foto (jangan diubah)
        const galleryFolder = "gallery/"; 
        
        // 3. Ubah jadi 'false' agar membaca foto lokal kamu (1.jpg, 2.jpg, dst)
        const useDemo = false; 

        // ==========================================
        // LOGIC JAVASCRIPT
        // ==========================================
        
        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1525921429624-479b6a26d84d?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1544963151-fb47f1f06add?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1526662092594-e98c1e356d63?q=80&w=800&auto=format&fit=crop"
        ];

        const carousel = document.getElementById('carousel');

        function renderGallery() {
            let html = '';

            if (useDemo) {
                // Pakai foto demo internet
                demoImages.forEach((src) => {
                    html += `<div class="carousel-card glass" onclick="openLightbox('${src}')">
                                <img src="${src}" alt="Memory" loading="lazy">
                             </div>`;
                });
            } else {
                // LOGIC UNTUK GITHUB PAGES:
                // Akan load foto 1.jpg, 2.jpg, dst sampai angka 'totalFoto'
                for (let i = 1; i <= totalFoto; i++) {
                    const fileName = `${i}.jpg`; 
                    const src = galleryFolder + fileName;
                    
                    html += `<div class="carousel-card glass" onclick="openLightbox('${src}')">
                                <img src="${src}" alt="Memory" loading="lazy" onerror="this.style.display='none'">
                             </div>`;
                }
            }

            carousel.innerHTML = html;
        }

        renderGallery();

        // ANIMASI COVERFLOW & SCROLL
        const cards = document.querySelectorAll('.carousel-card');
        function updateCoverflow() {
            if(cards.length === 0) return;
            const center = carousel.scrollLeft + (carousel.offsetWidth / 2);
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const dist = Math.abs(center - cardCenter);
                const maxDist = card.offsetWidth * 1.5;
                if (dist < maxDist) {
                    const scale = 1 - (0.15 * (dist / maxDist));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1 - (0.5 * (dist / maxDist));
                    card.style.zIndex = Math.round(100 - dist);
                    card.style.filter = `brightness(${scale})`;
                } else {
                    card.style.transform = 'scale(0.85)';
                    card.style.opacity = '0.5';
                    card.style.zIndex = '1';
                    card.style.filter = 'brightness(0.5)';
                }
            });
        }
        carousel.addEventListener('scroll', updateCoverflow);
        setTimeout(updateCoverflow, 100);

        // Auto Scroll
        let isPaused = false;
        setInterval(() => {
            if (!isPaused && cards.length > 0) {
                const maxScroll = carousel.scrollWidth - carousel.clientWidth;
                if (carousel.scrollLeft >= maxScroll - 10) {
                    carousel.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    carousel.scrollBy({ left: 310, behavior: 'smooth' });
                }
            }
        }, 2500);

        // Interaction Handling
        carousel.addEventListener('touchstart', () => isPaused = true);
        carousel.addEventListener('touchend', () => isPaused = false);
        carousel.addEventListener('mouseenter', () => isPaused = true);
        carousel.addEventListener('mouseleave', () => isPaused = false);

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        
        window.openLightbox = (src) => { 
            img.src = src; 
            lightbox.classList.add('active'); 
            isPaused = true; 
        }
        
        window.closeLightbox = () => { 
            lightbox.classList.remove('active'); 
            setTimeout(() => img.src="",300); 
            isPaused = false; 
        }
        
        lightbox.addEventListener('click', (e) => { 
            if(e.target === lightbox) closeLightbox(); 
        });

    </script>
</body>
</html>
