<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XII IPA 1 - iOS 26 Liquid</title>
    
    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. iOS 26 CORE --- */
        :root {
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.35);
            --glass-bg: rgba(20, 20, 20, 0.4);
            --neon-blue: #2997ff;
            --neon-pink: #ff2d55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            
            /* --- RAHASIA ZOOM 80% --- */
            zoom: 0.8; 
            -moz-transform: scale(0.8);
            -moz-transform-origin: top center;
            width: 100%;
        }

        @supports (-moz-appearance:none) {
            body { width: 125%; }
        }

        /* --- 2. DYNAMIC LIQUID BACKGROUND --- */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://files.catbox.moe/cha1hp.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.4;
            z-index: -3;
            filter: saturate(1.2) contrast(1.1);
        }

        .orb-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatOrb 15s infinite ease-in-out alternate;
            mix-blend-mode: screen;
        }

        .orb-1 { width: 50vw; height: 50vw; background: #0055ff; top: -10%; left: -10%; }
        .orb-2 { width: 40vw; height: 40vw; background: #ff0055; bottom: -10%; right: -10%; animation-duration: 20s; }
        .orb-3 { width: 30vw; height: 30vw; background: #7b00ff; top: 40%; left: 30%; animation-duration: 12s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 60px) scale(1.1); }
        }

        /* --- 3. iOS 26 LIQUID GLASS MATERIAL --- */
        .ios-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.6), 
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            border-radius: 36px;
        }

        /* --- 4. HEADER --- */
        .dynamic-island-header {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: lowercase;
        }

        /* --- 5. MAIN CONTAINER --- */
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 9rem 1.5rem 2rem;
            text-align: center;
        }

        .profile-section {
            padding: 4rem 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .profile-section::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .profile-img-box {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
        }

        .profile-pic {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(41, 151, 255, 0.4);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(-3deg);
            border-color: var(--neon-blue);
        }

        .username {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 30%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .bio {
            color: rgba(235, 235, 245, 0.7);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
        }

        /* --- STATS --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2.5rem;
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 28px;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        
        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .male i { color: var(--neon-blue); }
        .female i { color: var(--neon-pink); }

        /* --- QUOTE BOX (Rounded) --- */
        .quote-wrapper {
            margin-bottom: 3rem;
            position: relative;
        }

        .quote-glass {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; 
            padding: 30px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .quote-glass::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: var(--neon-blue);
        }

        .quote-icon {
            position: absolute;
            top: 25px; right: 25px;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.15);
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            padding-left: 15px;
        }

        .quote-sender {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- BUTTONS --- */
        .btn-ios {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px;
            border-radius: 24px;
            background: white;
            color: black;
            font-weight: 800;
            font-size: 1.1rem;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.15);
        }

        .btn-ios:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.25);
        }

        .btn-ios i { margin-right: 10px; font-size: 1.3rem; }

        /* --- 6. GALLERY --- */
        #gallery {
            width: 100%;
            padding-bottom: 8rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 30px;
            font-weight: 800;
        }

        .carousel {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px calc(50% - 160px);
            padding-bottom: 60px;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar { display: none; }

        .gallery-card {
            flex: 0 0 320px;
            height: 480px;
            border-radius: 32px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .gallery-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- 7. LIGHTBOX --- */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.01);
            backdrop-filter: blur(0px);
            z-index: 5000;
            display: none; justify-content: center; align-items: center;
            transition: all 0.4s ease;
        }
        
        .lightbox.active {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(30px);
        }

        .lightbox img {
            max-width: 85%; max-height: 80vh;
            border-radius: 24px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            transform: scale(0.9);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .lightbox.active img {
            transform: scale(1);
            opacity: 1;
        }

        .close-lb {
            position: absolute; top: 40px; right: 40px;
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .container { padding-top: 8rem; }
            .gallery-card { flex: 0 0 280px; height: 400px; }
            .username { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <!-- Header Floating -->
    <div class="dynamic-island-header">twelveonestory</div>

    <!-- Background -->
    <div class="bg-fixed"></div>
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Content -->
    <div class="container">
        
        <!-- Profile Card -->
        <section class="ios-glass profile-section">
            
            <div class="profile-img-box">
                <img src="https://files.catbox.moe/3z4uq0.jpg" alt="Profile" class="profile-pic">
            </div>

            <h1 class="username">@twelveone_story</h1>
            <p class="bio">Batch 2026 â€¢ The Solidarity Class</p>

            <div class="stats-row">
                <div class="stat-pill">
                    <i class="fas fa-mars male"></i> 20 Boys
                </div>
                <div class="stat-pill">
                    <i class="fas fa-venus female"></i> 17 Girls
                </div>
            </div>

            <!-- Quote Box Rounded -->
            <div class="quote-wrapper">
                <div class="quote-glass">
                    <i class="fas fa-quote-right quote-icon"></i>
                    <p class="quote-text">
                        "Perlahan, semuanya akan berakhir, tapi setidaknya kita telah menciptakan kenangan terbaik bersama."
                    </p>
                    <span class="quote-sender">- From XII.1 Student's</span>
                </div>
            </div>

            <a href="https://instagram.com/twelveone_story" target="_blank" class="btn-ios">
                <i class="fab fa-instagram"></i> Follow Instagram
            </a>

        </section>

    </div>

    <!-- Gallery -->
    <section id="gallery">
        <h2 class="section-title">Memories</h2>
        <div class="carousel" id="carousel"></div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="close-lb" onclick="closeLightbox()">&times;</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        // CONFIG
        const totalFoto = 17;     // <-- UBAH SESUAI JUMLAH FOTO
        const folder = "gallery/"; 
        const useDemo = false;    // <-- UBAH KE 'false' JIKA SUDAH ADA FOTO SENDIRI

        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=600&auto=format&fit=crop",
        ];

        const carousel = document.getElementById('carousel');

        function renderGallery() {
            let html = '';
            // Logic GitHub Pages (1.jpg, 2.jpg... 17.jpg)
            const images = useDemo ? demoImages : Array.from({length: totalFoto}, (_, i) => `${folder}${i+1}.jpg`);
            
            images.forEach(src => {
                const errHandler = useDemo ? '' : `onerror="this.style.display='none'"`;
                html += `
                    <div class="gallery-card ios-glass" onclick="openLightbox('${src}')">
                        <img src="${src}" loading="lazy" ${errHandler}>
                    </div>
                `;
            });
            carousel.innerHTML = html;
        }
        renderGallery();

        // Animation Loop
        const cards = document.querySelectorAll('.gallery-card');
        function animate() {
            if(!cards.length) return;
            const center = carousel.scrollLeft + (carousel.offsetWidth / 2);
            
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const dist = Math.abs(center - cardCenter);
                const maxDist = card.offsetWidth * 1.5;
                
                if(dist < maxDist) {
                    const scale = 1 - (0.1 * (dist / maxDist));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1;
                    card.style.filter = `brightness(${1 - (0.3 * (dist / maxDist))})`;
                } else {
                    card.style.transform = `scale(0.9)`;
                    card.style.opacity = 0.5;
                    card.style.filter = `brightness(0.5)`;
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Auto Scroll
        let isPaused = false;
        setInterval(() => {
            if(!isPaused && cards.length) {
                const max = carousel.scrollWidth - carousel.clientWidth;
                if(carousel.scrollLeft >= max - 10) carousel.scrollTo({left:0, behavior:'smooth'});
                else carousel.scrollBy({left: 320, behavior:'smooth'});
            }
        }, 2500);

        carousel.addEventListener('touchstart', () => isPaused=true);
        carousel.addEventListener('touchend', () => isPaused=false);
        carousel.addEventListener('mouseenter', () => isPaused=true);
        carousel.addEventListener('mouseleave', () => isPaused=false);

        // Lightbox
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        
        window.openLightbox = (src) => { 
            lbImg.src = src; 
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('active'), 10);
            isPaused = true; 
        }
        
        window.closeLightbox = () => { 
            lb.classList.remove('active');
            setTimeout(() => lb.style.display = 'none', 400); 
            isPaused = false; 
        }
        
        lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });

    </script>
</body>
</html>
