<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWELVEONESTORY</title>
    
    <!-- Font Modern: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background Gambar */
        .bg-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://files.catbox.moe/cha1hp.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3; 
            z-index: -3;
            filter: grayscale(40%) contrast(120%);
        }

        /* --- 2. HEADER TEXT (NEW) --- */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 100;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
            /* Glass effect tipis */
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            pointer-events: none; /* Supaya bisa klik elemen di bawahnya */
        }

        /* --- 3. LIQUID ANIMATION --- */
        .liquid-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob-1 { width: 400px; height: 400px; background: #2b1055; top: -10%; left: -10%; }
        .blob-2 { width: 500px; height: 500px; background: #004e92; bottom: -10%; right: -10%; animation-duration: 25s; }
        .blob-3 { width: 300px; height: 300px; background: #753a88; top: 40%; left: 40%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
            100% { transform: translate(-20px, -30px) scale(0.9); }
        }

        /* --- 4. GLASS CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-top: 1px solid rgba(255, 255, 255, 0.2); 
            border-left: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border-radius: 24px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 5rem 1.5rem 2rem; /* Tambah padding atas biar ga nabrak header */
            text-align: center;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.3); 
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
        }

        .profile-pic:hover {
            transform: scale(1.02) rotate(2deg);
            border-color: #00c6ff;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Stats Pill */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .stat-pill {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ddd;
            transition: 0.3s;
        }
        
        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .stat-pill i.male { color: #00c6ff; }
        .stat-pill i.female { color: #ff00cc; }

        /* Quote Box - UPDATED ROUNDED */
        .quote-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #00c6ff;
            padding: 25px;
            /* UPDATE: Border radius dibuat melengkung di kiri juga */
            border-radius: 12px 16px 16px 12px; 
            text-align: left;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .quote-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.1);
        }

        .quote-text {
            font-style: italic;
            color: #eee;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            margin-right: 20px;
        }
        
        .quote-sender {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Button */
        .btn-glow {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.4);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 114, 255, 0.7);
        }

        /* --- 5. GALLERY --- */
        #gallery-section {
            padding: 2rem 0 6rem;
            width: 100%;
        }

        .carousel-view {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 50px calc(50% - 150px);
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .carousel-view::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 20px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: #000; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .card img {
            width: 100%; height: 100%; 
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        /* --- 6. LIGHTBOX --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
            backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 90%; max-height: 85vh; border-radius: 10px; box-shadow: 0 0 50px rgba(255,255,255,0.1); }
        
        .close-btn {
            position: absolute; top: 30px; right: 30px;
            font-size: 2rem; color: #fff; cursor: pointer;
            width: 50px; height: 50px; text-align: center; line-height: 50px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
            transition: 0.3s;
        }
        .close-btn:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }

        @media (max-width: 768px) {
            .blob { opacity: 0.5; }
            .card { flex: 0 0 260px; height: 380px; }
            .username { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- Header Text Baru -->
    <div class="top-header">twelveonestory</div>

    <div class="bg-texture"></div>

    <div class="liquid-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        
        <div class="glass-card" style="padding: 3rem 1.5rem; margin-bottom: 4rem;">
            <div class="profile-wrapper">
                <img src="https://files.catbox.moe/3z4uq0.jpg" alt="Profile" class="profile-pic">
            </div>

            <h1 class="username">@twelveone_story</h1>
            <p class="bio">Batch 2026 â€¢ Solidarity Forever</p>

            <div class="stats-container">
                <div class="stat-pill">
                    <i class="fas fa-mars male"></i> 20 Boys
                </div>
                <div class="stat-pill">
                    <i class="fas fa-venus female"></i> 17 Girls
                </div>
            </div>

            <div class="quote-box">
                <i class="fas fa-quote-right quote-icon"></i>
                <p class="quote-text">
                    "Perlahan, semuanya akan berakhir, tapi setidaknya kita telah menciptakan kenangan terbaik bersama."
                </p>
                <span class="quote-sender">- From XII.1 Student's</span>
            </div>

            <a href="https://instagram.com/twelveone_story" target="_blank" class="btn-glow">
                <i class="fab fa-instagram"></i> Follow Instagram
            </a>
        </div>

    </div>

    <section id="gallery-section">
        <h2 style="text-align:center; margin-bottom:20px; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size: 0.9rem; opacity: 0.7;">Class Memories</h2>
        
        <div class="carousel-view" id="carousel"></div>
    </section>

    <div class="lightbox" id="lightbox">
        <div class="close-btn" onclick="closeLightbox()">&times;</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        const totalFoto = 17;     // <-- UBAH SESUAI JUMLAH FOTO
        const folder = "gallery/"; 
        const useDemo = false;    // <-- UBAH KE 'false' JIKA SUDAH ADA FOTO SENDIRI

        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=600&auto=format&fit=crop",
        ];

        const carousel = document.getElementById('carousel');

        function renderGallery() {
            let html = '';
            if (useDemo) {
                demoImages.forEach(src => {
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy"></div>`;
                });
            } else {
                for (let i = 1; i <= totalFoto; i++) {
                    const src = `${folder}${i}.jpg`;
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy" onerror="this.style.display='none'"></div>`;
                }
            }
            carousel.innerHTML = html;
        }
        renderGallery();

        const cards = document.querySelectorAll('.card');
        function animate() {
            if(!cards.length) return;
            const center = carousel.scrollLeft + (carousel.offsetWidth / 2);
            
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const dist = Math.abs(center - cardCenter);
                const maxDist = card.offsetWidth * 1.5;
                
                if(dist < maxDist) {
                    const scale = 1 - (0.15 * (dist / maxDist));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1 - (0.5 * (dist / maxDist));
                    card.style.zIndex = Math.round(100 - dist);
                    card.style.filter = `brightness(${scale})`;
                } else {
                    card.style.transform = `scale(0.85)`;
                    card.style.opacity = 0.4;
                    card.style.zIndex = 0;
                    card.style.filter = `brightness(0.4)`;
                }
            });
            requestAnimationFrame(animate);
        }
        animate(); 

        let isPaused = false;
        setInterval(() => {
            if(!isPaused && cards.length > 0) {
                const max = carousel.scrollWidth - carousel.clientWidth;
                if(carousel.scrollLeft >= max - 10) carousel.scrollTo({left:0, behavior:'smooth'});
                else carousel.scrollBy({left: 300, behavior:'smooth'});
            }
        }, 2500);

        carousel.addEventListener('touchstart', ()=> isPaused=true);
        carousel.addEventListener('touchend', ()=> isPaused=false);
        carousel.addEventListener('mouseenter', ()=> isPaused=true);
        carousel.addEventListener('mouseleave', ()=> isPaused=false);

        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        window.openLightbox = (src) => { lbImg.src=src; lb.classList.add('active'); isPaused=true; }
        window.closeLightbox = () => { lb.classList.remove('active'); isPaused=false; }
        lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });

    </script>
</body>
</html>
