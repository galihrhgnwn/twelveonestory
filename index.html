<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWELVEONESTORY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* iOS 26 Style Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            filter: blur(120px);
            opacity: 0.7;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: floatOrb 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.4), transparent 70%);
            top: -10%; left: -5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3), transparent 70%);
            bottom: -10%; right: 10%;
            animation-delay: -8s;
        }

        .orb-3 {
            width: 450px; height: 450px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.35), transparent 70%);
            top: 30%; right: -5%;
            animation-delay: -15s;
        }

        .orb-4 {
            width: 550px; height: 550px;
            background: radial-gradient(circle, rgba(162, 155, 254, 0.3), transparent 70%);
            bottom: 20%; left: 15%;
            animation-delay: -20s;
        }

        @keyframes floatOrb {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translate(50px, -80px) scale(1.1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-30px, 60px) scale(0.9);
                opacity: 0.8;
            }
            75% { 
                transform: translate(70px, 40px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Noise Texture */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        /* iOS 26 Frosted Glass Header */
        .top-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 580px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            text-align: center;
        }

        /* iOS 26 Liquid Glass Card */
        .glass-card {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 40px;
            padding: 48px 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.6s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Profile Section */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .profile-ring {
            position: absolute;
            top: -8px; left: -8px; right: -8px; bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a29bfe, #fd79a8, #fdcb6e, #6c5ce7);
            background-size: 300% 300%;
            animation: gradientRotate 8s ease infinite;
            opacity: 0.6;
            filter: blur(8px);
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
        }

        .bio {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
            margin-bottom: 28px;
            font-weight: 500;
        }

        /* iOS 26 Stats Pills */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }
        
        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .stat-pill i.male { 
            color: #74b9ff; 
            font-size: 1rem;
        }
        .stat-pill i.female { 
            color: #fd79a8; 
            font-size: 1rem;
        }

        /* iOS 26 Quote Card */
        .quote-box {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-left: 3px solid #a29bfe;
            padding: 24px 28px;
            border-radius: 24px;
            text-align: left;
            margin-bottom: 32px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quote-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-left-color: #6c5ce7;
        }
        
        .quote-icon {
            position: absolute;
            top: 18px;
            right: 20px;
            font-size: 1.8rem;
            color: rgba(162, 155, 254, 0.15);
        }

        .quote-text {
            font-style: italic;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 12px;
            margin-right: 24px;
            font-weight: 400;
        }
        
        .quote-sender {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: rgba(162, 155, 254, 0.8);
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* iOS 26 Button */
        .btn-glow {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-glow:hover::before {
            transform: translateX(100%);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-glow:active {
            transform: scale(0.98);
        }

        /* Gallery Section */
        #gallery-section {
            padding: 40px 0 80px;
            width: 100%;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .carousel-view {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 40px calc(50% - 160px);
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .carousel-view::-webkit-scrollbar { display: none; }

        /* iOS 26 Gallery Cards */
        .card {
            flex: 0 0 320px;
            height: 440px;
            border-radius: 32px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.6));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover img {
            transform: scale(1.08);
        }

        /* iOS 26 Lightbox */
        .lightbox {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(40px);
            z-index: 3000;
            display: none; 
            justify-content: center; 
            align-items: center;
            opacity: 0; 
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lightbox.active { 
            display: flex; 
            opacity: 1; 
        }
        
        .lightbox img { 
            max-width: 90%; 
            max-height: 85vh; 
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 1px rgba(255, 255, 255, 0.2);
            animation: zoomIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes zoomIn {
            from { 
                transform: scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
        
        .close-btn {
            position: absolute; 
            top: 32px; 
            right: 32px;
            font-size: 1.5rem; 
            color: #fff; 
            cursor: pointer;
            width: 44px; 
            height: 44px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .close-btn:hover { 
            background: rgba(255, 59, 92, 0.3);
            border-color: rgba(255, 59, 92, 0.5);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-header { 
                font-size: 0.85rem; 
                padding: 12px 24px;
                top: 16px;
            }
            .container { 
                padding: 100px 20px 30px; 
            }
            .glass-card { 
                padding: 36px 24px; 
                border-radius: 32px;
            }
            .card { 
                flex: 0 0 280px; 
                height: 400px; 
                border-radius: 28px;
            }
            .username { 
                font-size: 1.8rem; 
            }
            .profile-pic { 
                width: 110px; 
                height: 110px; 
            }
            .carousel-view { 
                gap: 20px; 
                padding: 32px calc(50% - 140px) 60px; 
            }
        }
    </style>
</head>
<body>

    <div class="top-header">TWELVEONESTORY</div>

    <div class="mesh-gradient">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>

    <div class="noise"></div>

    <div class="container">
        
        <div class="glass-card" style="margin-bottom: 60px;">
            <div class="profile-wrapper">
                <div class="profile-ring"></div>
                <img src="https://files.catbox.moe/3z4uq0.jpg" alt="Profile" class="profile-pic">
            </div>

            <h1 class="username">@twelveone_story</h1>
            <p class="bio">Batch 2026 • Solidarity Forever</p>

            <div class="stats-container">
                <div class="stat-pill">
                    <i class="fas fa-mars male"></i> 20 Boys
                </div>
                <div class="stat-pill">
                    <i class="fas fa-venus female"></i> 17 Girls
                </div>
            </div>

            <div class="quote-box">
                <i class="fas fa-quote-right quote-icon"></i>
                <p class="quote-text">
                    "Perlahan, semuanya akan berakhir, tapi setidaknya kita telah menciptakan kenangan terbaik bersama."
                </p>
                <span class="quote-sender">— From XII.1 Student's</span>
            </div>

            <a href="https://instagram.com/twelveone_story" target="_blank" class="btn-glow">
                <i class="fab fa-instagram"></i> Follow Instagram
            </a>
        </div>

    </div>

    <section id="gallery-section">
        <h2 class="gallery-title">CLASS MEMORIES</h2>
        
        <div class="carousel-view" id="carousel"></div>
    </section>

    <div class="lightbox" id="lightbox">
        <div class="close-btn" onclick="closeLightbox()">×</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        const totalFoto = 17;
        const folder = "gallery/"; 
        const useDemo = false;

        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=600&auto=format&fit=crop",
        ];

        const carousel = document.getElementById('carousel');

        function renderGallery() {
            let html = '';
            if (useDemo) {
                demoImages.forEach(src => {
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy"></div>`;
                });
            } else {
                for (let i = 1; i <= totalFoto; i++) {
                    const src = `${folder}${i}.jpg`;
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy" onerror="this.style.display='none'"></div>`;
                }
            }
            carousel.innerHTML = html;
        }
        renderGallery();

        const cards = document.querySelectorAll('.card');
        function animate() {
            if(!cards.length) return;
            const center = carousel.scrollLeft + (carousel.offsetWidth / 2);
            
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const dist = Math.abs(center - cardCenter);
                const maxDist = card.offsetWidth * 1.5;
                
                if(dist < maxDist) {
                    const scale = 1 - (0.1 * (dist / maxDist));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1 - (0.3 * (dist / maxDist));
                    card.style.zIndex = Math.round(100 - dist);
                } else {
                    card.style.transform = `scale(0.9)`;
                    card.style.opacity = 0.6;
                    card.style.zIndex = 0;
                }
            });
            requestAnimationFrame(animate);
        }
        animate(); 

        let isPaused = false;
        setInterval(() => {
            if(!isPaused && cards.length > 0) {
                const max = carousel.scrollWidth - carousel.clientWidth;
                if(carousel.scrollLeft >= max - 10) carousel.scrollTo({left:0, behavior:'smooth'});
                else carousel.scrollBy({left: 320, behavior:'smooth'});
            }
        }, 3500);

        carousel.addEventListener('touchstart', ()=> isPaused=true);
        carousel.addEventListener('touchend', ()=> isPaused=false);
        carousel.addEventListener('mouseenter', ()=> isPaused=true);
        carousel.addEventListener('mouseleave', ()=> isPaused=false);

        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        window.openLightbox = (src) => { lbImg.src=src; lb.classList.add('active'); isPaused=true; }
        window.closeLightbox = () => { lb.classList.remove('active'); isPaused=false; }
        lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });
    </script>
</body>
</html>
