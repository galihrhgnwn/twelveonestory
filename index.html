<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWELVEONESTORY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .bg-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://files.catbox.moe/cha1hp.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.25; 
            z-index: -3;
            filter: grayscale(40%) contrast(120%);
        }

        /* Animated Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            text-align: center;
            z-index: 100;
            font-weight: 800;
            font-size: 1.3rem;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            text-shadow: 0 2px 20px rgba(0,200,255,0.5);
            pointer-events: none;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 2px 20px rgba(0,200,255,0.5); }
            50% { text-shadow: 0 2px 30px rgba(0,200,255,0.8), 0 0 40px rgba(0,200,255,0.4); }
        }

        /* Enhanced Liquid Animation */
        .liquid-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob-1 { 
            width: 500px; height: 500px; 
            background: radial-gradient(circle, #2b1055, #1a0633); 
            top: -15%; left: -15%; 
        }
        .blob-2 { 
            width: 600px; height: 600px; 
            background: radial-gradient(circle, #004e92, #001f3f); 
            bottom: -15%; right: -15%; 
            animation-duration: 25s; 
        }
        .blob-3 { 
            width: 400px; height: 400px; 
            background: radial-gradient(circle, #753a88, #3d1f47); 
            top: 40%; left: 40%; 
            animation-duration: 18s; 
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(40px, 60px) scale(1.15) rotate(120deg); }
            66% { transform: translate(-30px, 30px) scale(0.95) rotate(240deg); }
            100% { transform: translate(-20px, -40px) scale(1.05) rotate(360deg); }
        }

        /* Glass Card Enhanced */
        .glass-card {
            background: rgba(255, 255, 255, 0.04); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-top: 2px solid rgba(255, 255, 255, 0.25); 
            border-left: 2px solid rgba(255, 255, 255, 0.25); 
            box-shadow: 0 15px 50px 0 rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(255,255,255,0.03);
            border-radius: 28px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px 0 rgba(0, 100, 255, 0.3), inset 0 0 40px rgba(255,255,255,0.05);
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 6rem 1.5rem 2rem;
            text-align: center;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        /* Animated Ring Around Profile */
        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% 200%;
            animation: rotateGradient 4s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes rotateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-pic {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.4); 
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(3deg);
            border-color: #00c6ff;
            box-shadow: 0 0 70px rgba(0, 200, 255, 0.6);
        }

        .username {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #00c6ff, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .bio {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Enhanced Stats Pills */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2.5rem;
        }

        .stat-pill {
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.15), rgba(0, 0, 0, 0.4));
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #eee;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .stat-pill:hover {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.25), rgba(0, 0, 0, 0.5));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,100,255,0.3);
        }

        .stat-pill i.male { 
            color: #00c6ff; 
            font-size: 1.2rem;
            filter: drop-shadow(0 0 8px rgba(0,198,255,0.6));
        }
        .stat-pill i.female { 
            color: #ff00cc; 
            font-size: 1.2rem;
            filter: drop-shadow(0 0 8px rgba(255,0,204,0.6));
        }

        /* Quote Box Enhanced */
        .quote-box {
            background: linear-gradient(135deg, rgba(0, 100, 255, 0.08), rgba(0, 0, 0, 0.3));
            border-left: 4px solid #00c6ff;
            padding: 30px;
            border-radius: 16px; 
            text-align: left;
            margin-bottom: 2.8rem;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .quote-box:hover {
            transform: translateX(5px);
            border-left-color: #0072ff;
            box-shadow: 0 12px 40px rgba(0,100,255,0.2);
        }
        
        .quote-icon {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            color: rgba(0,198,255,0.15);
        }

        .quote-text {
            font-style: italic;
            color: #f5f5f5;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 12px;
            margin-right: 30px;
        }
        
        .quote-sender {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            color: rgba(0,198,255,0.8);
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        /* Enhanced Button */
        .btn-glow {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 16px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(0, 114, 255, 0.4);
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        .btn-glow:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 12px 50px rgba(0, 150, 255, 0.7);
        }

        .btn-glow:active {
            transform: scale(1.02);
        }

        /* Gallery Section */
        #gallery-section {
            padding: 2rem 0 6rem;
            width: 100%;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.1rem;
            opacity: 0.8;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .carousel-view {
            display: flex;
            gap: 50px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 60px calc(50% - 175px);
            padding-bottom: 100px;
            scrollbar-width: none;
        }
        .carousel-view::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 350px;
            height: 500px;
            border-radius: 24px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: #000; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card img {
            width: 100%; height: 100%; 
            object-fit: cover;
            display: block;
            pointer-events: none;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* Lightbox Enhanced */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 3000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s;
            backdrop-filter: blur(15px);
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { 
            max-width: 92%; 
            max-height: 88vh; 
            border-radius: 16px; 
            box-shadow: 0 0 100px rgba(0,200,255,0.3);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-btn {
            position: absolute; top: 40px; right: 40px;
            font-size: 2.2rem; color: #fff; cursor: pointer;
            width: 60px; height: 60px; text-align: center; line-height: 60px;
            background: rgba(255,255,255,0.1); 
            border-radius: 50%;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .close-btn:hover { 
            background: rgba(255,0,80,0.4); 
            transform: rotate(90deg) scale(1.1);
            border-color: rgba(255,0,80,0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-header { font-size: 1.1rem; padding: 20px; }
            .blob { opacity: 0.4; }
            .card { flex: 0 0 280px; height: 420px; }
            .username { font-size: 2.2rem; }
            .profile-pic { width: 140px; height: 140px; }
            .stat-pill { padding: 10px 20px; font-size: 0.9rem; }
            .quote-text { font-size: 0.95rem; }
            .carousel-view { gap: 30px; padding: 50px calc(50% - 140px) 80px; }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: bounce 2s infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-indicator i {
            font-size: 2rem;
            color: #00c6ff;
            filter: drop-shadow(0 0 10px rgba(0,198,255,0.6));
        }
    </style>
</head>
<body>

    <div class="top-header">TWELVEONESTORY</div>

    <div class="bg-texture"></div>

    <div class="liquid-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        
        <div class="glass-card" style="padding: 3.5rem 2rem; margin-bottom: 5rem;">
            <div class="profile-wrapper">
                <img src="https://files.catbox.moe/3z4uq0.jpg" alt="Profile" class="profile-pic">
            </div>

            <h1 class="username">@twelveone_story</h1>
            <p class="bio">Batch 2026 • Solidarity Forever</p>

            <div class="stats-container">
                <div class="stat-pill">
                    <i class="fas fa-mars male"></i> <strong>20</strong> Boys
                </div>
                <div class="stat-pill">
                    <i class="fas fa-venus female"></i> <strong>17</strong> Girls
                </div>
            </div>

            <div class="quote-box">
                <i class="fas fa-quote-right quote-icon"></i>
                <p class="quote-text">
                    "Perlahan, semuanya akan berakhir, tapi setidaknya kita telah menciptakan kenangan terbaik bersama."
                </p>
                <span class="quote-sender">— From XII.1 Student's</span>
            </div>

            <a href="https://instagram.com/twelveone_story" target="_blank" class="btn-glow">
                <i class="fab fa-instagram"></i> Follow Instagram
            </a>
        </div>

    </div>

    <section id="gallery-section">
        <h2 class="gallery-title">Class Memories</h2>
        
        <div class="carousel-view" id="carousel"></div>
    </section>

    <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="close-btn" onclick="closeLightbox()">&times;</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        const totalFoto = 17;
        const folder = "gallery/"; 
        const useDemo = false;

        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=600&auto=format&fit=crop",
        ];

        const carousel = document.getElementById('carousel');

        function renderGallery() {
            let html = '';
            if (useDemo) {
                demoImages.forEach(src => {
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy"></div>`;
                });
            } else {
                for (let i = 1; i <= totalFoto; i++) {
                    const src = `${folder}${i}.jpg`;
                    html += `<div class="card" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy" onerror="this.style.display='none'"></div>`;
                }
            }
            carousel.innerHTML = html;
        }
        renderGallery();

        const cards = document.querySelectorAll('.card');
        function animate() {
            if(!cards.length) return;
            const center = carousel.scrollLeft + (carousel.offsetWidth / 2);
            
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const dist = Math.abs(center - cardCenter);
                const maxDist = card.offsetWidth * 1.5;
                
                if(dist < maxDist) {
                    const scale = 1 - (0.12 * (dist / maxDist));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1 - (0.4 * (dist / maxDist));
                    card.style.zIndex = Math.round(100 - dist);
                    card.style.filter = `brightness(${scale})`;
                } else {
                    card.style.transform = `scale(0.88)`;
                    card.style.opacity = 0.5;
                    card.style.zIndex = 0;
                    card.style.filter = `brightness(0.5)`;
                }
            });
            requestAnimationFrame(animate);
        }
        animate(); 

        let isPaused = false;
        setInterval(() => {
            if(!isPaused && cards.length > 0) {
                const max = carousel.scrollWidth - carousel.clientWidth;
                if(carousel.scrollLeft >= max - 10) carousel.scrollTo({left:0, behavior:'smooth'});
                else carousel.scrollBy({left: 350, behavior:'smooth'});
            }
        }, 3000);

        carousel.addEventListener('touchstart', ()=> isPaused=true);
        carousel.addEventListener('touchend', ()=> isPaused=false);
        carousel.addEventListener('mouseenter', ()=> isPaused=true);
        carousel.addEventListener('mouseleave', ()=> isPaused=false);

        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        window.openLightbox = (src) => { lbImg.src=src; lb.classList.add('active'); isPaused=true; }
        window.closeLightbox = () => { lb.classList.remove('active'); isPaused=false; }
        lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });

        // Hide scroll indicator on scroll
        window.addEventListener('scroll', () => {
            const indicator = document.querySelector('.scroll-indicator');
            if(window.scrollY > 100) {
                indicator.style.opacity = '0';
            } else {
                indicator.style.opacity = '0.6';
            }
        });
    </script>
</body>
</html>
