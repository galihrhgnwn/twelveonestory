<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWELVEONESTORY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* Background Image Layer */
        .bg-texture {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: url('https://files.catbox.moe/cha1hp.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.35;
            z-index: -4;
            filter: grayscale(30%) contrast(110%);
        }

        /* Dark Overlay for Better Glass Effect */
        .dark-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(10, 10, 15, 0.85) 0%, 
                rgba(15, 15, 25, 0.9) 50%,
                rgba(10, 10, 15, 0.85) 100%
            );
            z-index: -3;
        }

        /* iOS 26 Style Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            filter: blur(140px);
            opacity: 0.6;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: floatOrb 30s infinite ease-in-out;
            will-change: transform;
        }

        .orb-1 {
            width: 700px; 
            height: 700px;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.5), rgba(139, 92, 246, 0.2) 50%, transparent 70%);
            top: -15%; 
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 650px; 
            height: 650px;
            background: radial-gradient(circle at center, rgba(236, 72, 153, 0.45), rgba(236, 72, 153, 0.2) 50%, transparent 70%);
            bottom: -15%; 
            right: -5%;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 600px; 
            height: 600px;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.4), rgba(59, 130, 246, 0.15) 50%, transparent 70%);
            top: 25%; 
            right: -10%;
            animation-delay: -20s;
        }

        .orb-4 {
            width: 750px; 
            height: 750px;
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.35), rgba(168, 85, 247, 0.15) 50%, transparent 70%);
            bottom: 15%; 
            left: 10%;
            animation-delay: -15s;
        }

        .orb-5 {
            width: 550px; 
            height: 550px;
            background: radial-gradient(circle at center, rgba(14, 165, 233, 0.4), rgba(14, 165, 233, 0.15) 50%, transparent 70%);
            top: 50%; 
            left: 40%;
            animation-delay: -25s;
        }

        @keyframes floatOrb {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            20% { 
                transform: translate(60px, -100px) scale(1.15) rotate(72deg);
            }
            40% { 
                transform: translate(-80px, 80px) scale(0.9) rotate(144deg);
            }
            60% { 
                transform: translate(100px, 60px) scale(1.1) rotate(216deg);
            }
            80% { 
                transform: translate(-40px, -80px) scale(0.95) rotate(288deg);
            }
        }

        /* Noise Texture for Premium Feel */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="5" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>');
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* iOS 26 Frosted Glass Navigation Bar */
        .top-header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .top-header:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) scale(1.02);
        }

        .container {
            max-width: 620px;
            margin: 0 auto;
            padding: 130px 24px 50px;
            text-align: center;
        }

        /* Premium iOS 26 Liquid Glass Card */
        .glass-card {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 50%,
                rgba(255, 255, 255, 0.08) 100%
            );
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px) saturate(160%);
            border: 2px solid;
            border-image: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1)
            ) 1;
            border-radius: 48px;
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            padding: 56px 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.08),
                transparent
            );
            transition: left 0.8s;
        }

        .glass-card:hover::after {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-6px);
            border-image: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.4),
                rgba(139, 92, 246, 0.3)
            ) 1;
            box-shadow: 
                0 20px 64px rgba(0, 0, 0, 0.5),
                0 8px 24px rgba(139, 92, 246, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        /* Profile Section with Advanced Effects */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 32px;
        }

        .profile-ring {
            position: absolute;
            top: -12px; 
            left: -12px; 
            right: -12px; 
            bottom: -12px;
            border-radius: 50%;
            background: linear-gradient(
                60deg, 
                #8b5cf6, 
                #ec4899, 
                #3b82f6,
                #a855f7,
                #8b5cf6
            );
            background-size: 300% 300%;
            animation: gradientRotate 10s ease infinite;
            opacity: 0.7;
            filter: blur(12px);
        }

        @keyframes gradientRotate {
            0% { 
                background-position: 0% 50%; 
                transform: rotate(0deg);
            }
            50% { 
                background-position: 100% 50%; 
                transform: rotate(180deg);
            }
            100% { 
                background-position: 0% 50%; 
                transform: rotate(360deg);
            }
        }

        .profile-glow {
            position: absolute;
            top: -8px; 
            left: -8px; 
            right: -8px; 
            bottom: -8px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.4);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.5;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            border: 4px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-pic:hover {
            transform: scale(1.08);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.5),
                0 8px 24px rgba(139, 92, 246, 0.5);
        }

        /* Typography */
        .username {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 12px;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #f0f0f0 25%,
                #ffffff 50%,
                #e0e0e0 75%,
                #ffffff 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 5s ease-in-out infinite;
            text-shadow: 0 4px 24px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        @keyframes shimmerText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .bio {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.05rem;
            margin-bottom: 36px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* iOS 26 Stats Pills */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 36px;
            flex-wrap: wrap;
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            padding: 14px 28px;
            border-radius: 100px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .stat-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: left 0.6s;
        }

        .stat-pill:hover::before {
            left: 100%;
        }
        
        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.14);
            transform: translateY(-2px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .stat-pill:active {
            transform: translateY(0) scale(1);
        }

        .stat-pill i.male { 
            color: #60a5fa; 
            font-size: 1.1rem;
            filter: drop-shadow(0 2px 8px rgba(96, 165, 250, 0.5));
        }
        
        .stat-pill i.female { 
            color: #f472b6; 
            font-size: 1.1rem;
            filter: drop-shadow(0 2px 8px rgba(244, 114, 182, 0.5));
        }

        /* Premium iOS 26 Quote Card */
        .quote-box {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%
            );
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-left: 4px solid;
            border-left-color: #8b5cf6;
            padding: 32px 36px;
            border-radius: 28px;
            text-align: left;
            margin-bottom: 40px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .quote-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(139, 92, 246, 0.1),
                transparent
            );
            border-radius: 28px;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .quote-box:hover::before {
            opacity: 1;
        }

        .quote-box:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 100%
            );
            border-left-color: #a78bfa;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .quote-icon {
            position: absolute;
            top: 24px;
            right: 28px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.12;
            transition: opacity 0.3s;
        }

        .quote-box:hover .quote-icon {
            opacity: 0.2;
        }

        .quote-text {
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 16px;
            margin-right: 32px;
            font-weight: 400;
        }
        
        .quote-sender {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Premium iOS 26 Button */
        .btn-glow {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; 
            left: -100%;
            width: 100%; 
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.25),
                transparent
            );
            transition: left 0.6s;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .btn-glow:hover::after {
            opacity: 1;
        }

        .btn-glow:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 12px 48px rgba(139, 92, 246, 0.6),
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-glow:active {
            transform: translateY(0) scale(1);
            box-shadow: 
                0 4px 16px rgba(139, 92, 246, 0.4),
                inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-glow i {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .btn-glow:hover i {
            transform: scale(1.1) rotate(-5deg);
        }

        /* Gallery Section */
        #gallery-section {
            padding: 60px 0 100px;
            width: 100%;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ffffff, #a78bfa, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerText 4s ease-in-out infinite;
            text-transform: uppercase;
        }

        .carousel-view {
            display: flex;
            gap: 32px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 60px calc(50% - 180px);
            padding-bottom: 100px;
            scrollbar-width: none;
        }
        
        .carousel-view::-webkit-scrollbar { 
            display: none; 
        }

        /* Premium iOS 26 Gallery Cards */
        .card {
            flex: 0 0 360px;
            height: 480px;
            border-radius: 36px;
            scroll-snap-align: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: linear-gradient(
                to bottom, 
                transparent 40%, 
                rgba(0, 0, 0, 0.7) 100%
            );
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.1),
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:hover {
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 
                0 20px 64px rgba(0, 0, 0, 0.5),
                0 8px 32px rgba(139, 92, 246, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block;
            pointer-events: none;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* Premium iOS 26 Lightbox */
        .lightbox {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(60px) saturate(120%);
            -webkit-backdrop-filter: blur(60px) saturate(120%);
            z-index: 3000;
            display: none; 
            justify-content: center; 
            align-items: center;
            opacity: 0; 
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lightbox.active { 
            display: flex; 
            opacity: 1; 
        }
        
        .lightbox img { 
            max-width: 92%; 
            max-height: 88vh; 
            border-radius: 28px;
            box-shadow: 
                0 24px 80px rgba(0, 0, 0, 0.6),
                0 8px 32px rgba(139, 92, 246, 0.3),
                0 0 2px rgba(255, 255, 255, 0.2);
            animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes zoomIn {
            from { 
                transform: scale(0.85); 
                opacity: 0; 
            }
            to { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
        
        .close-btn {
            position: absolute; 
            top: 40px; 
            right: 40px;
            font-size: 1.8rem; 
            color: #fff; 
            cursor: pointer;
            width: 56px; 
            height: 56px; 
            display: flex;
            align-items: center;
            justify-content
