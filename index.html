<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XII IPA 1 - @twelveone_story</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* --- PENGATURAN BACKGROUND ---
               1. rgba(0,0,0, 0.7) = Layer hitam transparan (0.7 = tingkat kegelapan, makin tinggi makin gelap).
               2. url('background.jpg') = File foto kamu.
            */
            background: linear-gradient(rgba(15, 12, 41, 0.85), rgba(15, 12, 41, 0.7)), 
                        url('background.jpg');
            
            background-size: cover;       /* Memenuhi layar */
            background-position: center;  /* Posisi di tengah */
            background-attachment: fixed; /* Background diam saat discroll */
            background-repeat: no-repeat;
            
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- GLASSMORPHISM UTILITY --- */
        .glass {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px); /* Efek blur kaca */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- PROFILE / HERO SECTION --- */
        .profile-container {
            padding: 4rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-pic-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00d2ff;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .verified-badge {
            color: #00d2ff;
            font-size: 1.2rem;
        }

        .profile-bio {
            max-width: 500px;
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* --- ANONIM TEXT SECTION --- */
        .anonim-wrapper {
            width: 100%;
            max-width: 450px;
            margin: 0 auto 2rem auto;
            position: relative;
        }

        .anonim-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d2ff;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .anonim-card {
            padding: 25px;
            border-radius: 20px;
            border-left: 4px solid #ff00cc;
            text-align: left;
            position: relative;
        }

        .quote-icon {
            font-size: 2rem;
            color: rgba(255,255,255,0.2);
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .anonim-text {
            font-size: 1.1rem;
            font-style: italic;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .anonim-sender {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            text-align: right;
            display: block;
        }

        /* --- BUTTONS --- */
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            background: white;
            color: #0f0c29;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        .social-btn.primary {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        /* --- GALLERY CAROUSEL --- */
        #gallery {
            padding: 2rem 0 4rem;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 50px calc(50% - 150px);
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .carousel-card {
            flex: 0 0 300px;
            height: 450px;
            background: #000;
            border-radius: 20px;
            scroll-snap-align: center;
            position: relative;
            transition: all 0.4s ease-out;
            transform-origin: center center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        .carousel-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        
        .carousel-card::after {
            content: 'Lihat Penuh';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            opacity: 0;
            transition: 0.3s;
            color: white;
            backdrop-filter: blur(4px);
        }

        .carousel-card:hover::after {
            opacity: 1;
        }

        /* --- LIGHTBOX (FULLSCREEN) --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,210,255,0.2);
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .carousel-card { flex: 0 0 250px; height: 350px; }
            .carousel-container { padding: 50px calc(50% - 125px); }
            .username { font-size: 1.5rem; }
            .profile-pic { width: 120px; height: 120px; }
            .anonim-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

        <!-- TEXT ANONIM / QUOTE SECTION -->
        <div class="anonim-wrapper">
            <div class="anonim-label">Featured Message</div>

    <!-- GALLERY SECTION -->
    <section id="gallery">
        <div class="carousel-container" id="carousel"></div>

    <!-- LIGHTBOX MODAL (POPUP FOTO) -->
    <div class="lightbox" id="lightbox">
        <div class="close-btn" onclick="closeLightbox()">&times;</div>
        <img src="" alt="Full View" id="lightbox-img">
    </div>

    <script>
        // ==========================================
        // KONFIGURASI FOTO (EDIT BAGIAN INI SAJA)
        // ==========================================
        
        const galleryFolder = "gallery/"; 

        const photoList = [
            "1.jpg", 
            "2.jpg", 
            "3.jpg",
            "4.jpg", 
            "5.jpg", 
            "6.jpg",
            "7.jpg", 
            "8.jpg", 
            "9.jpg",
            "10.jpg", 
            "11.jpg", 
            "12.jpg",
            "13.jpg",
            "14.jpg", 
            "15.jpg", 
            "16.jpg",
            "17.jpg",
            // Tambahkan file kamu di bawah ini...
        ];

        const useDemo = true; // UBAH JADI 'false' jika mau pakai foto sendiri

        // ==========================================
        // JANGAN UBAH KODE DI BAWAH INI
        // ==========================================
        
        const demoImages = [
            "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1525921429624-479b6a26d84d?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1544963151-fb47f1f06add?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1526662092594-e98c1e356d63?q=80&w=800&auto=format&fit=crop"
        ];

        const carousel = document.getElementById('carousel');

        // 1. Render Gallery Card
        function renderGallery() {
            const imagesToLoad = useDemo ? demoImages : photoList.map(name => galleryFolder + name);

            if (!useDemo && photoList.length === 0) {
                carousel.innerHTML = '<p style="text-align:center; width:100%;">Belum ada foto di daftar photoList.</p>';
                return;
            }

            let htmlContent = '';
            imagesToLoad.forEach((src) => {
                htmlContent += `
                    <div class="carousel-card glass" onclick="openLightbox('${src}')">
                        <img src="${src}" alt="Class Memory" loading="lazy">
                    </div>
                `;
            });
            carousel.innerHTML = htmlContent;
        }

        renderGallery();

        // 2. Coverflow Effect
        const cards = document.querySelectorAll('.carousel-card');

        function updateCoverflow() {
            const containerCenter = carousel.scrollLeft + (carousel.offsetWidth / 2);

            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const distance = Math.abs(containerCenter - cardCenter);
                const maxDistance = card.offsetWidth * 1.5; 
                
                if (distance < maxDistance) {
                    const scale = 1 - (0.15 * (distance / maxDistance));
                    const opacity = 1 - (0.5 * (distance / maxDistance));
                    
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = opacity;
                    card.style.zIndex = Math.round(100 - distance);
                    card.style.filter = `brightness(${scale})`;
                } else {
                    card.style.transform = 'scale(0.85)';
                    card.style.opacity = '0.5';
                    card.style.zIndex = '1';
                    card.style.filter = 'brightness(0.5)';
                }
            });
        }

        carousel.addEventListener('scroll', updateCoverflow);
        updateCoverflow();

        // 3. Auto Scroll
        let autoScrollInterval;
        let isPaused = false;

        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                if (!isPaused && cards.length > 0) {
                    const cardWidth = cards[0].offsetWidth;
                    const gap = 40; 
                    const maxScroll = carousel.scrollWidth - carousel.clientWidth;
                    
                    if (carousel.scrollLeft >= maxScroll - 10) { 
                        carousel.scrollTo({ left: 0, behavior: 'smooth' });
                    } else {
                        carousel.scrollBy({ left: cardWidth + gap, behavior: 'smooth' });
                    }
                }
            }, 2500); 
        }

        carousel.addEventListener('mouseenter', () => isPaused = true);
        carousel.addEventListener('mouseleave', () => isPaused = false);
        carousel.addEventListener('touchstart', () => isPaused = true);
        carousel.addEventListener('touchend', () => isPaused = false);

        startAutoScroll();

        // 4. Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            isPaused = true;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightboxImg.src = "";
            }, 300);
            isPaused = false;
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target.classList.contains('close-btn')) {
                closeLightbox();
            }
        });
    </script>
</body>
